<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Snakes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="snake.png">
    <style>
        canvas {
            background: url("snakes.jpg") aqua;
            background-size: cover;
            border: 10px solid blueviolet;
            margin-top: 1px;
            height: 99vh;
            width: 100%;
        }
        .side{
            margin-top: 9px;
        }
        #welcome{

           font-family: "Cooper Black";
            font-size: 20pt;
        }
    </style>
</head>
<body class="bg-warning">
<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <canvas id="board"></canvas>
        </div>
        <div class="col-3 bg-info rounded side">

            <div style="background: firebrick; font-size: 32pt; font-family: 'Californian FB'; color: yellow; ">
                Use <kbd>↑</kbd> <kbd>↓</kbd> <kbd>→</kbd> <kbd>←</kbd> or <kbd>A</kbd> <kbd>W</kbd> <kbd>S</kbd>
                <kbd>D</kbd> to control the snake
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="restart">Restart game</button>
            <div id="welcome"></div>
            <div id="scorecard"></div>
            <div id="highScore"></div>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
